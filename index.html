<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="container2">
        <section class="photo">
          <img
            src="images/image-equilibrium.jpg"
            alt="equilibrium_image"
            class="image"
          />
          <div class="bg">
            <img src="images/icon-view.svg" alt="eye_logo" class="overlay" />
          </div>
        </section>
        <h2 class="hover">Equilibrium #3429</h2>
        <p class="font">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <p class="spacing">
          <span class="left"
            ><img src="images/icon-ethereum.svg" alt="ethereum_logo" /> &nbsp;
            0.041 ETH</span
          ><span class="right"
            ><img src="images/icon-clock.svg" alt="clock_logo" /> &nbsp; 3 days
            left</span
          >
        </p>
        <p class="flex font">
          <img
            src="images/image-avatar.png"
            alt="user_photo"
            class="user"
          />Creation of
          <span class="hover"> &nbsp; Jules Wyvern</span>
        </p>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/Priyesh-Singh-Waldia/nft-preview-card-component"
        target="_blank"
        >Priyesh Singh Waldia</a
      >.
    </footer>
  </body>
</html>
